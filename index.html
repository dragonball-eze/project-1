<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="styles.css"/>
    <script type="text/javascript" src="JS/index.js" defer></script>
    <script type="text/javascript" src="JS/game.js" defer></script>
    <script type="text/javascript" src="JS/player.js" defer></script>
    <script type="text/javascript" src="JS/satellites.js" defer></script>
    <script type="text/javascript" src="JS/aliens.js" defer></script>

</head>
<body>
    <div id="score-div">
        <h2>High Score: <span id="high-score"> 0 </span></h2>
        <p>Score: <span id="score"> 0 </span></p>
    </div>
    <!-- <div class='container'> -->
    <div id="space-board">
        <canvas id="canvas" width="500" height="600"></canvas>
    </div>

    <div id="messages" >
        <h1 id="level-up">Level Up!</h1>
    </div>
    
    <div class="game-intro">
        <img src="./images/space-invadors-logo.jpg" alt="" class="logo-img" />
        <h1>WELCOME</h1>
        <button id="start-button">Start Game</button>
    </div>

    <div class ="game-start">
        <div class="game-start-content">
            <img src="./images/space-invadors-logo.jpg" alt="" class="logo-img" />
            <button id="restart-button">Restart</button>
            <p>Get rid of the aliens while avoiding our satellites!</p>
            <img src="./images/arrow-keys.png" alt="" class="arrows-img" />
            <p>Use the <b>SPACE</b> button to shoot them.</p>
            <img src="./images/space-button.png" class="space-img">
        </div>
    </div>

    <div id="bye-message" >
        <!-- <div id="bye-message-content"> -->
        <p id="game-over-score">FINAL SCORE<span id="score"> 0</p>
        <h1 id="game-over">GAME OVER</h1>
        <button id="start-button">Start Game</button>
     </div>
</body>
</html>
